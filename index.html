<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css "/> 
    <title>Stock profit and loss</title>
</head>
<body>
    <h1> Stocks profit and loss </h1>
    <main>
        <label for="initial-price">Initial price:
        <input type="number" id="initial-price" placeholder="Enter initial price here!" />
        </label>
        <label for="stock-quantity">Quantity Bought:
        <input type="number" id="stock-quantity" placeholder="Enter quantity here!" />
        </label>
        <label for="current-price">Current price: 
        <input type="number" id="current-price" placeholder="Enter current price here!"/>
        </label>
        <button id="submit-btn">Check!</button> 

        <div id="output-box"> </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
